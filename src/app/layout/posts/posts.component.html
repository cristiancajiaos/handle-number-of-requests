<form [formGroup]="postIdForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <label for="colFormLabelSm" class="col-sm-2 col-form-label">Post ID</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" placeholder="Enter Post ID (1 to 100)" formControlName="number">
    </div>
    <div class="col-sm-3">
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          Get Post ID
        </button>
      </div>
    </div>
    <div class="col-sm-2" *ngIf="result">
      <div class="d-grid">
        <button class="btn btn-danger" (click)="reset()">
          Reset
        </button>
      </div>
    </div>
  </div>
</form>

<div *ngIf="result">
  <hr/>

  <p>{{result}}</p>
</div>
